<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gestor de Medicamentos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      padding: 1rem;
      max-width: 100%;
      margin: 0;
      background:
        linear-gradient(rgba(24,28,27,0.7), rgba(24,28,27,0.8)),
        url('https://www.primeraedicion.com.ar/wp-content/uploads/2024/04/medicamentos.jpeg') center center/cover no-repeat;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      max-width: 100%;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      body {
        padding: 2rem;
      }
      
      .main-container {
        padding: 2rem;
        border-radius: 20px;
        max-width: 1000px;
      }
    }
    
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background:
        linear-gradient(rgba(24,28,27,0.7), rgba(24,28,27,0.8)),
        url('https://lh4.googleusercontent.com/proxy/P8ByvQqPhYezoJBKJAV8AaLTQR8VcYOy5RwpNP-hLUj836NLrlkl1M8Tds5GFlbmxX9kE0TZp1S55LFq0unRPYGlK3RzW8AYcroOJlDdM-egXP45kBxWTYSamYixqKE1Z6-YXr8AcaNwdaABB9TmVgquHRC065cOVngmC5i-ft20WXA') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
    }
    
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }
    
    @media (min-width: 768px) {
      .login-card {
        padding: 3rem;
        max-width: 400px;
      }
    }
    
    #loginScreen input {
      margin-bottom: 1rem;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
      font-size: 16px; /* Prevents zoom on iOS */
    }
    
    #loginScreen input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .med-group {
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 0.75rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      border: 1px solid #e9ecef;
      transition: all 0.3s ease;
    }
    
    @media (min-width: 768px) {
      .med-group {
        margin-bottom: 1.5rem;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      }
      
      .med-group:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      }
    }
    
    .group-title {
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 8px;
      word-break: break-word;
    }
    
    @media (min-width: 768px) {
      .group-title {
        font-size: 1.1rem;
        padding: 0.8rem 1.2rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        gap: 10px;
      }
    }
    
    .med-card {
      background: white;
      border: 1px solid #dee2e6;
      border-left: 6px solid #28a745;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      backdrop-filter: blur(5px);
      padding-right: 5rem; /* Add space for action buttons */
    }
    
    @media (min-width: 768px) {
      .med-card {
        border-radius: 15px;
        padding: 1.25rem;
        margin-bottom: 1rem;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        padding-right: 6rem; /* More space on desktop */
      }
      
      .med-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      }
    }
    
    .med-card.warning {
      border-left-color: #ffc107;
      background: linear-gradient(135deg, #fff8e1 0%, #fff3cd 100%);
      animation: pulse 2s infinite;
    }
    
    .med-card.expired {
      border-left-color: #dc3545;
      background: linear-gradient(135deg, #ffebee 0%, #f8d7da 100%);
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 3px 12px rgba(255, 193, 7, 0.3); }
      50% { box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6); }
      100% { box-shadow: 0 3px 12px rgba(255, 193, 7, 0.3); }
    }
    
    @media (min-width: 768px) {
      @keyframes pulse {
        0% { box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3); }
        50% { box-shadow: 0 12px 30px rgba(255, 193, 7, 0.6); }
        100% { box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3); }
      }
    }
    
    .med-info {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-bottom: 0.75rem;
      max-width: 100%;
      word-wrap: break-word;
    }
    
    @media (min-width: 768px) {
      .med-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 0.75rem;
      }
    }
    
    .med-info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      padding: 0.2rem 0;
      line-height: 1.3;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    
    @media (min-width: 768px) {
      .med-info-item {
        font-size: 0.9rem;
        padding: 0;
        gap: 10px;
      }
    }
    
    .med-info-item i {
      color: #667eea;
      width: 18px;
      flex-shrink: 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    @media (min-width: 768px) {
      .med-info-item i {
        width: 20px;
        font-size: 1.1rem;
      }
    }
    
    .med-info-item span {
      color: #495057;
      font-weight: 500;
      flex: 1;
      min-width: 0;
      word-wrap: break-word;
    }
    
    .med-info-item strong {
      color: #2c3e50;
      font-weight: 600;
    }
    
    /* Medication header styling for better name visibility */
    .med-header {
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #f8f9fa;
    }
    
    .med-name {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    
    .med-name i {
      color: #667eea;
      font-size: 1.3rem;
      width: 24px;
      flex-shrink: 0;
    }
    
    .med-name span {
      font-size: 1.2rem;
      font-weight: 700;
      color: #2c3e50;
      line-height: 1.2;
    }
    
    .med-dose {
      font-size: 0.9rem;
      font-weight: 600;
      color: #495057;
      padding: 0.2rem 0.6rem;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 6px;
      display: inline-block;
      border: 1px solid #dee2e6;
      margin-left: 5px;
    }
    
    @media (min-width: 768px) {
      .med-header {
        margin-bottom: 1.25rem;
        padding-bottom: 1rem;
      }
      
      .med-name i {
        font-size: 1.5rem;
        width: 28px;
      }
      
      .med-name span {
        font-size: 1.4rem;
      }
      
      .med-dose {
        font-size: 1rem;
        padding: 0.3rem 0.8rem;
        border-radius: 8px;
        margin-left: 8px;
      }
    }
    
    .action-buttons {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      display: flex;
      gap: 0.4rem;
      z-index: 10;
    }
    
    @media (min-width: 768px) {
      .action-buttons {
        top: 1rem;
        right: 1rem;
        gap: 0.6rem;
      }
    }
    
    .btn-icon {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #e9ecef;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      min-width: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    @media (min-width: 768px) {
      .btn-icon {
        padding: 10px;
        border-radius: 10px;
        font-size: 1.1rem;
        min-width: 40px;
        min-height: 40px;
      }
    }
    
    .btn-edit {
      color: #007bff;
    }
    
    .btn-edit:hover, .btn-edit:active {
      background: rgba(0, 123, 255, 0.1);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }
    
    .btn-delete {
      color: #dc3545;
    }
    
    .btn-delete:hover, .btn-delete:active {
      background: rgba(220, 53, 69, 0.1);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.2);
    }
    
    .form-section {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      border: 1px solid #e9ecef;
    }
    
    @media (min-width: 768px) {
      .form-section {
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        margin-bottom: 2rem;
      }
    }
    
    .form-section input, .form-section select {
      font-size: 16px; /* Prevents zoom on iOS */
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    @media (min-width: 768px) {
      .form-section input, .form-section select {
        font-size: 1rem;
        border-radius: 10px;
      }
    }
    
    .form-section input:focus, .form-section select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .btn {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      font-size: 0.9rem;
      min-height: 44px; /* Better touch target */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    @media (min-width: 768px) {
      .btn {
        border-radius: 10px;
        padding: 12px 24px;
        font-size: 1rem;
        min-height: 48px;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      }
    }
    
    .btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    
    .btn-info {
      background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
      color: white;
    }
    
    .search-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .search-container {
        margin-bottom: 2rem;
      }
    }
    
    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 2;
    }
    
    #filterInput {
      padding-left: 45px;
      border-radius: 25px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
      font-size: 16px; /* Prevents zoom on iOS */
      height: 48px;
    }
    
    @media (min-width: 768px) {
      #filterInput {
        height: 52px;
      }
    }
    
    #filterInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .stats-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    @media (min-width: 768px) {
      .stat-card {
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      }
    }
    
    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    
    @media (min-width: 768px) {
      .stat-number {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
    }
    
    .stat-label {
      font-size: 0.8rem;
      opacity: 0.9;
    }
    
    @media (min-width: 768px) {
      .stat-label {
        font-size: 0.9rem;
      }
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      left: 20px;
      z-index: 10000;
      min-width: auto;
      max-width: 400px;
      margin: 0 auto;
    }
    
    @media (min-width: 768px) {
      .toast {
        left: auto;
        min-width: 300px;
        margin: 0;
      }
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: #6c757d;
    }
    
    @media (min-width: 768px) {
      .empty-state {
        padding: 3rem;
      }
    }
    
    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #dee2e6;
    }
    
    @media (min-width: 768px) {
      .empty-state i {
        font-size: 4rem;
      }
    }
    
    .empty-state h4 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    
    @media (min-width: 768px) {
      .empty-state h4 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
    }
    
    .empty-state p {
      font-size: 0.9rem;
      margin-bottom: 0;
    }
    
    @media (min-width: 768px) {
      .empty-state p {
        font-size: 1rem;
      }
    }
    
    /* Mobile-specific improvements */
    @media (max-width: 767px) {
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
      }
      
      h4 {
        font-size: 1.1rem;
      }
      
      .row {
        margin-left: -0.5rem;
        margin-right: -0.5rem;
      }
      
      .col-md-4, .col-md-6 {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      
      .d-flex.justify-content-between {
        flex-direction: column;
        gap: 1rem;
      }
      
      .d-flex.justify-content-between .btn {
        width: 100%;
      }
      
      .btn-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .btn-group .btn {
        width: 100%;
      }
      
      .alert {
        font-size: 0.85rem;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
      }
      
      .alert i {
        margin-right: 0.5rem;
      }
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      .btn-icon {
        min-width: 44px;
        min-height: 44px;
      }
      
      .med-card {
        cursor: default;
      }
      
      .med-card:hover {
        transform: none;
      }
      
      .btn:hover {
        transform: none;
      }
    }
    
    /* Compact alert styling for medication cards */
    .med-card .alert {
      font-size: 0.8rem;
      padding: 0.6rem 0.8rem;
      margin: 0.75rem 0 0 0;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .med-card .alert i {
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
    
    .med-card .alert-warning {
      background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
      color: #856404;
      border-left: 4px solid #ffc107;
    }
    
    .med-card .alert-danger {
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    
    @media (min-width: 768px) {
      .med-card .alert {
        font-size: 0.85rem;
        padding: 0.75rem 1rem;
        margin: 1rem 0 0 0;
        border-radius: 10px;
      }
      
      .med-card .alert i {
        margin-right: 0.6rem;
        font-size: 1rem;
      }
    }
    
    /* Landscape orientation adjustments */
    @media (max-width: 767px) and (orientation: landscape) {
      .stats-container {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .med-info {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 0.75rem;
      }
      
      .med-info-item {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div id="loginScreen">
    <div class="login-card">
      <h2 class="mb-4"><i class="bi bi-shield-lock"></i> Acceso al sistema</h2>
      <input type="password" class="form-control" id="passwordInput" placeholder="Ingrese la contraseña" />
      <button class="btn btn-primary mt-3" onclick="checkPassword()">
        <i class="bi bi-box-arrow-in-right"></i> Acceder
      </button>
    </div>
  </div>

  <div class="main-container">
    <h1 class="text-center mb-4">
      <i class="bi bi-capsule"></i> Gestor de Medicamentos
    </h1>
    
    <div class="stats-container" id="statsContainer">
      <!-- Stats will be populated by JavaScript -->
    </div>
    
    <div class="form-section">
      <h4 class="mb-3"><i class="bi bi-plus-circle"></i> Agregar Medicamento</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre del medicamento</label>
          <input type="text" class="form-control" id="name" placeholder="Ej: Paracetamol" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Dosis</label>
          <input type="text" class="form-control" id="dose" placeholder="Ej: 500mg" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Fecha de vencimiento</label>
          <input type="date" class="form-control" id="expiryDate" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="quantity" placeholder="Ej: 20" min="1" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Forma farmacéutica</label>
          <select class="form-select" id="form">
            <option value="">Seleccione...</option>
            <option value="Comprimidos">Comprimidos</option>
            <option value="Ampollas">Ampollas</option>
            <option value="Jarabes">Jarabes</option>
            <option value="Cápsulas">Cápsulas</option>
            <option value="Inyecciones">Inyecciones</option>
            <option value="Cremas">Cremas</option>
            <option value="Pomadas">Pomadas</option>
          </select>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-between">
        <button class="btn btn-success" onclick="addMedication()">
          <i class="bi bi-plus-lg"></i> Agregar Medicamento
        </button>
        <div class="btn-group">
          <button class="btn btn-info" onclick="exportToCSV()">
            <i class="bi bi-download"></i> Exportar CSV
          </button>
          <button class="btn btn-warning" onclick="clearAll()">
            <i class="bi bi-trash"></i> Limpiar Todo
          </button>
          <button class="btn btn-secondary" type="button" onclick="openImageCapture()">
            <i class="bi bi-camera"></i> Capturar Imagen
          </button>
        </div>
      </div>
    </div>

    <div class="search-container">
      <i class="bi bi-search"></i>
      <input type="text" class="form-control" id="filterInput" placeholder="Buscar medicamentos..." oninput="renderMedications()" />
    </div>

    <div id="medicationList"></div>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Cargando medicamentos...</p>
    </div>
  </div>

  <!-- Toast for notifications -->
  <div class="toast-container">
    <div class="toast" id="toast" role="alert">
      <div class="toast-header">
        <strong class="me-auto" id="toastTitle">Notificación</strong>
        <button type="button" class="btn-close" onclick="hideToast()"></button>
      </div>
      <div class="toast-body" id="toastBody">
        Mensaje aquí
      </div>
    </div>
  </div>

  <!-- Image Capture Modal -->
  <div id="imageModal" style="display:none; position:fixed; z-index:10001; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; flex-direction:column;">
    <div style="background:#222; padding:1.5rem; border-radius:15px; max-width:90vw; text-align:center;">
      <h5 style="color:#b6ff00; margin-bottom:1rem;">Capturar Imagen del Medicamento</h5>
      <p style="color:#ccc; margin-bottom:1rem; font-size:0.9rem;">Tome una foto clara del envase del medicamento para extraer la información automáticamente</p>
      <video id="cameraVideo" style="width:80vw; max-width:400px; border-radius:8px; background:#000; margin-bottom:1rem;"></video>
      <canvas id="captureCanvas" style="display:none;"></canvas>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <button class="btn btn-success" onclick="captureImage()">
          <i class="bi bi-camera"></i> Capturar
        </button>
        <button class="btn btn-secondary" onclick="retakePhoto()">
          <i class="bi bi-arrow-clockwise"></i> Volver a tomar
        </button>
        <button class="btn btn-danger" onclick="closeImageCapture()">
          <i class="bi bi-x-lg"></i> Cerrar
        </button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "medications";
    let editingIndex = -1;

    function showToast(title, message, type = 'info') {
      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toastTitle');
      const toastBody = document.getElementById('toastBody');
      
      toastTitle.textContent = title;
      toastBody.textContent = message;
      
      toast.className = `toast show bg-${type} text-white`;
      
      setTimeout(() => {
        hideToast();
      }, 3000);
    }

    function hideToast() {
      document.getElementById('toast').classList.remove('show');
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === "123") {
        document.getElementById("loginScreen").style.display = "none";
        showToast("¡Bienvenido!", "Acceso exitoso al sistema", "success");
      } else {
        showToast("Error", "Contraseña incorrecta", "danger");
        document.getElementById("passwordInput").value = "";
      }
    }

    function loadMedications() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveMedications(meds) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(meds));
    }

    function daysUntil(date) {
      const today = new Date();
      const target = new Date(date);
      const diffTime = target - today;
      return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    function updateStats() {
      const meds = loadMedications();
      const total = meds.length;
      const expiringSoon = meds.filter(m => {
        const days = daysUntil(m.expiryDate);
        return days <= 7 && days >= 0;
      }).length;
      const expired = meds.filter(m => daysUntil(m.expiryDate) < 0).length;

      document.getElementById('statsContainer').innerHTML = `
        <div class="stat-card">
          <div class="stat-number">${total}</div>
          <div class="stat-label">Total Medicamentos</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${expiringSoon}</div>
          <div class="stat-label">Por Vencer</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${expired}</div>
          <div class="stat-label">Vencidos</div>
        </div>
      `;
    }

    function deleteMedication(index) {
      if (confirm('¿Está seguro de que desea eliminar este medicamento?')) {
        const meds = loadMedications();
        const deletedMed = meds[index];
        meds.splice(index, 1);
        saveMedications(meds);
        renderMedications();
        showToast("Eliminado", `Medicamento "${deletedMed.name}" eliminado`, "success");
      }
    }

    function editMedication(index) {
      const meds = loadMedications();
      const med = meds[index];
      
      document.getElementById("name").value = med.name;
      document.getElementById("dose").value = med.dose;
      document.getElementById("expiryDate").value = med.expiryDate;
      document.getElementById("quantity").value = med.quantity;
      document.getElementById("form").value = med.form || "";
      
      editingIndex = index;
      
      document.querySelector('.btn-success').innerHTML = '<i class="bi bi-check-lg"></i> Actualizar Medicamento';
      document.querySelector('.btn-success').onclick = updateMedication;
      
      showToast("Edición", "Modo edición activado", "info");
    }

    function updateMedication() {
      const name = document.getElementById("name").value.trim();
      const dose = document.getElementById("dose").value.trim();
      const expiryDate = document.getElementById("expiryDate").value;
      const quantity = document.getElementById("quantity").value.trim();
      const form = document.getElementById("form").value;

      if (!name || !dose || !expiryDate || !quantity) {
        showToast("Error", "Por favor, complete todos los campos", "danger");
        return;
      }

      const meds = loadMedications();
      // Preserve the original creation date when updating
      const originalMed = meds[editingIndex];
      meds[editingIndex] = { 
        name, 
        dose, 
        expiryDate, 
        quantity, 
        form, 
        creationDate: originalMed.creationDate || new Date().toISOString().split('T')[0] // Fallback for old entries
      };
      saveMedications(meds);
      
      clearForm();
      editingIndex = -1;
      renderMedications();
      showToast("Actualizado", "Medicamento actualizado correctamente", "success");
    }

    function clearForm() {
      document.getElementById("name").value = "";
      document.getElementById("dose").value = "";
      document.getElementById("expiryDate").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("form").value = "";
      
      document.querySelector('.btn-success').innerHTML = '<i class="bi bi-plus-lg"></i> Agregar Medicamento';
      document.querySelector('.btn-success').onclick = addMedication;
    }

    function groupByNameAndDose(meds) {
      const grouped = {};
      meds.forEach((med, index) => {
        const key = `${med.name}|${med.dose}|${med.quantity}|${med.form}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push({ ...med, index });
      });
      return grouped;
    }

    function groupByPharmaceuticalForm(meds) {
      const grouped = {};
      meds.forEach((med, index) => {
        let form = med.form || 'Sin especificar';
        
        // Convert singular forms to plural for consistent grouping
        const formMapping = {
          'Comprimido': 'Comprimidos',
          'Cápsula': 'Cápsulas',
          'Ampolla': 'Ampollas',
          'Inyección': 'Inyecciones',
          'Jarabe': 'Jarabes',
          'Crema': 'Cremas',
          'Pomada': 'Pomadas'
        };
        
        form = formMapping[form] || form;
        
        if (!grouped[form]) grouped[form] = [];
        grouped[form].push({ ...med, index });
      });
      return grouped;
    }

    function getFormIcon(form) {
      const iconMap = {
        'Comprimidos': 'bi-tablet',
        'Cápsulas': 'bi-capsule',
        'Ampollas': 'bi-droplet',
        'Inyecciones': 'bi-syringe',
        'Jarabes': 'bi-cup-straw',
        'Cremas': 'bi-moisture',
        'Pomadas': 'bi-moisture',
        'Sin especificar': 'bi-question-circle'
      };
      return iconMap[form] || 'bi-capsule';
    }

    function renderMedications() {
      const list = document.getElementById("medicationList");
      const filter = document.getElementById("filterInput").value.toLowerCase();
      const meds = loadMedications().filter(m => 
        m.name.toLowerCase().includes(filter) ||
        m.dose.toLowerCase().includes(filter) ||
        (m.form && m.form.toLowerCase().includes(filter))
      );
      
      if (meds.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="bi bi-capsule"></i>
            <h4>No hay medicamentos</h4>
            <p>${filter ? 'No se encontraron medicamentos con ese filtro.' : 'Agregue su primer medicamento usando el formulario de arriba.'}</p>
          </div>
        `;
        updateStats();
        return;
      }

      const grouped = groupByPharmaceuticalForm(meds);
      
      // Define the order of pharmaceutical forms for better organization
      const formOrder = [
        'Comprimidos',
        'Cápsulas', 
        'Ampollas',
        'Inyecciones',
        'Jarabes',
        'Cremas',
        'Pomadas',
        'Sin especificar'
      ];
      
      // Sort the forms according to the predefined order
      const sortedForms = Object.keys(grouped).sort((a, b) => {
        const indexA = formOrder.indexOf(a);
        const indexB = formOrder.indexOf(b);
        if (indexA === -1 && indexB === -1) return a.localeCompare(b);
        if (indexA === -1) return 1;
        if (indexB === -1) return -1;
        return indexA - indexB;
      });

      list.innerHTML = "";

      sortedForms.forEach(form => {
        const group = document.createElement("div");
        group.className = "med-group";
        
        const title = document.createElement("div");
        title.className = "group-title";
        
        // Get appropriate icon for each pharmaceutical form
        const formIcon = getFormIcon(form);
        
        title.innerHTML = `
          <i class="bi ${formIcon}"></i>
          <span>${form} (${grouped[form].length})</span>
        `;
        group.appendChild(title);

        // Sort medications within each group by name and then by expiry date
        grouped[form].sort((a, b) => {
          const nameCompare = a.name.localeCompare(b.name);
          if (nameCompare !== 0) return nameCompare;
          return new Date(a.expiryDate) - new Date(b.expiryDate);
        });

        grouped[form].forEach(med => {
          const daysLeft = daysUntil(med.expiryDate);
          const isWarning = daysLeft <= 7 && daysLeft >= 0;
          const isExpired = daysLeft < 0;
          
          const card = document.createElement("div");
          card.className = `med-card ${isWarning ? 'warning' : ''} ${isExpired ? 'expired' : ''}`;
          
          const statusIcon = isExpired ? 'bi-exclamation-triangle-fill' : 
                           isWarning ? 'bi-exclamation-circle-fill' : 'bi-check-circle-fill';
          const statusColor = isExpired ? '#dc3545' : isWarning ? '#ffc107' : '#28a745';
          
          card.innerHTML = `
            <div class="action-buttons">
              <button class="btn-icon btn-edit" onclick="editMedication(${med.index})" title="Editar">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn-icon btn-delete" onclick="deleteMedication(${med.index})" title="Eliminar">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            <div class="med-header">
              <div class="med-name">
                <i class="bi bi-capsule"></i>
                <span>${med.name}</span>
                <div class="med-dose">${med.dose} mg</div>
              </div>
            </div>
            <div class="med-info">
              <div class="med-info-item">
                <i class="bi bi-box-seam"></i>
                <span>Cantidad: ${med.quantity}</span>
              </div>
              <div class="med-info-item">
                <i class="bi bi-calendar-plus"></i>
                <span>Agregado: ${med.creationDate ? new Date(med.creationDate).toLocaleDateString('es-ES') : 'N/A'}</span>
              </div>
              <div class="med-info-item">
                <i class="bi bi-calendar-event"></i>
                <span>Vence: ${new Date(med.expiryDate).toLocaleDateString('es-ES')}</span>
              </div>
              <div class="med-info-item">
                <i class="bi bi-clock"></i>
                <span>Días restantes: ${daysLeft >= 0 ? daysLeft : '0'}</span>
              </div>
              <div class="med-info-item">
                <i class="bi bi-${statusIcon}" style="color: ${statusColor}"></i>
                <span>${isExpired ? 'VENCIDO' : isWarning ? 'Por vencer' : 'Vigente'}</span>
              </div>
            </div>
            ${isWarning ? "<div class='alert alert-warning'><i class='bi bi-exclamation-triangle-fill'></i> ¡Este medicamento está por vencer!</div>" : ""}
            ${isExpired ? "<div class='alert alert-danger'><i class='bi bi-exclamation-triangle-fill'></i> ¡Este medicamento está vencido!</div>" : ""}
          `;
          group.appendChild(card);
        });

        list.appendChild(group);
      });
      
      updateStats();
    }

    function addMedication() {
      const name = document.getElementById("name").value.trim();
      const dose = document.getElementById("dose").value.trim();
      const expiryDate = document.getElementById("expiryDate").value;
      const quantity = document.getElementById("quantity").value.trim();
      const form = document.getElementById("form").value;

      if (!name || !dose || !expiryDate || !quantity) {
        showToast("Error", "Por favor, complete todos los campos obligatorios", "danger");
        return;
      }

      const meds = loadMedications();
      const creationDate = new Date().toISOString().split('T')[0]; // Current date in YYYY-MM-DD format
      meds.push({ name, dose, expiryDate, quantity, form, creationDate });
      saveMedications(meds);
      
      clearForm();
      renderMedications();
      showToast("Agregado", `Medicamento "${name}" agregado correctamente`, "success");
    }

    function exportToCSV() {
      const meds = loadMedications();
      if (meds.length === 0) {
        showToast("Error", "No hay medicamentos para exportar", "warning");
        return;
      }

      const headers = ['Nombre', 'Dosis', 'Fecha de Vencimiento', 'Cantidad', 'Forma Farmacéutica', 'Días Restantes'];
      const csvContent = [
        headers.join(','),
        ...meds.map(med => [
          `"${med.name}"`,
          `"${med.dose}"`,
          `"${new Date(med.expiryDate).toLocaleDateString('es-ES')}"`,
          `"${med.quantity}"`,
          `"${med.form || ''}"`,
          `"${daysUntil(med.expiryDate)}"`
        ].join(','))
      ].join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `medicamentos_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showToast("Exportado", "Archivo CSV descargado correctamente", "success");
    }

    function clearAll() {
      if (confirm('¿Está seguro de que desea eliminar TODOS los medicamentos? Esta acción no se puede deshacer.')) {
        localStorage.removeItem(STORAGE_KEY);
        renderMedications();
        showToast("Limpiado", "Todos los medicamentos han sido eliminados", "info");
      }
    }

    // Image Capture Logic
    let imageStream = null;
    let imageCapture = null;

    async function openImageCapture() {
      document.getElementById('imageModal').style.display = 'flex';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        
        const video = document.getElementById('cameraVideo');
        video.srcObject = stream;
        imageStream = stream;
        
        video.onloadedmetadata = () => {
          video.play();
        };
        
        showToast('Cámara activada', 'Tome una foto clara del medicamento', 'info');
      } catch (e) {
        showToast('Error', 'No se pudo acceder a la cámara', 'danger');
        closeImageCapture();
      }
    }

    function closeImageCapture() {
      document.getElementById('imageModal').style.display = 'none';
      if (imageStream) {
        imageStream.getTracks().forEach(track => track.stop());
        imageStream = null;
      }
    }

    async function captureImage() {
      try {
        const video = document.getElementById('cameraVideo');
        const canvas = document.getElementById('captureCanvas');
        const context = canvas.getContext('2d');
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        showToast('Procesando imagen...', 'Extrayendo información del medicamento', 'info');
        
        // Process the image to extract text
        await processImageForText(canvas);
        
        closeImageCapture();
      } catch (e) {
        showToast('Error', 'No se pudo capturar la imagen', 'danger');
      }
    }

    function retakePhoto() {
      const canvas = document.getElementById('captureCanvas');
      canvas.style.display = 'none';
      showToast('Listo', 'Puede tomar otra foto', 'info');
    }

    async function processImageForText(canvas) {
      try {
        // Convert canvas to blob for processing
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
        
        // Use Tesseract.js for OCR (you'll need to include this library)
        if (typeof Tesseract !== 'undefined') {
          const result = await Tesseract.recognize(blob, 'spa+eng', {
            logger: m => console.log(m)
          });
          
          const extractedText = result.data.text;
          console.log('Extracted text:', extractedText);
          
          // Parse the extracted text to fill form fields
          parseMedicationText(extractedText);
        } else {
          // Fallback: try to extract NDC from image using barcode detection
          const ndc = await extractNDCFromImage(canvas);
          if (ndc) {
            showToast('Código encontrado', `NDC: ${ndc}`, 'success');
            await fetchOpenFDA(ndc);
          } else {
            showToast('Información', 'No se pudo extraer información automáticamente. Complete los campos manualmente.', 'warning');
          }
        }
      } catch (e) {
        console.error('Error processing image:', e);
        showToast('Error', 'No se pudo procesar la imagen', 'danger');
      }
    }

    async function extractNDCFromImage(canvas) {
      try {
        // Try to detect barcode in the image using ZXing
        if (typeof ZXing !== 'undefined') {
          const imageData = canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height);
          const barcodeReader = new ZXing.BrowserMultiFormatReader();
          
          // This is a simplified approach - in practice you'd need more sophisticated barcode detection
          const result = await barcodeReader.decodeFromImage(imageData);
          if (result) {
            return result.text.replace(/[^0-9\-]/g, '');
          }
        }
        return null;
      } catch (e) {
        return null;
      }
    }

    function parseMedicationText(text) {
      // Parse extracted text to identify medication information
      const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
      
      let medicationName = '';
      let dose = '';
      let form = '';
      
      // Common medication name patterns
      const namePatterns = [
        /(paracetamol|acetaminophen|ibuprofen|aspirin|omeprazole|metformin|losartan|amlodipine|atorvastatin|metoprolol)/i,
        /([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)/ // Capitalized words
      ];
      
      // Dose patterns
      const dosePatterns = [
        /(\d+)\s*(mg|g|ml|mcg)/i,
        /(\d+)\s*(miligramos|gramos|mililitros)/i
      ];
      
      // Form patterns
      const formPatterns = [
        /(comprimido|comprimidos|cápsula|cápsulas|ampolla|ampollas|jarabe|jarabes|inyección|inyecciones|crema|cremas|pomada|pomadas)/i
      ];
      
      for (const line of lines) {
        // Extract medication name
        if (!medicationName) {
          for (const pattern of namePatterns) {
            const match = line.match(pattern);
            if (match) {
              medicationName = match[1].toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
              break;
            }
          }
        }
        
        // Extract dose
        if (!dose) {
          for (const pattern of dosePatterns) {
            const match = line.match(pattern);
            if (match) {
              dose = match[1];
              break;
            }
          }
        }
        
        // Extract form
        if (!form) {
          for (const pattern of formPatterns) {
            const match = line.match(pattern);
            if (match) {
              form = match[1].toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
              if (form.endsWith('s')) {
                form = form; // Keep plural forms
              } else {
                form = form + 's'; // Make plural
              }
              break;
            }
          }
        }
      }
      
      // Fill form fields with extracted information
      if (medicationName) {
        document.getElementById('name').value = medicationName;
      }
      if (dose) {
        document.getElementById('dose').value = dose;
      }
      if (form) {
        document.getElementById('form').value = form;
      }
      
      showToast('Información extraída', 'Los campos han sido rellenados automáticamente', 'success');
    }

    async function fetchOpenFDA(ndc) {
      try {
        // NDC can be 10 or 11 digits, OpenFDA expects 5-4 or 5-3-2 format
        // Try both with and without dash
        let queryNDC = ndc;
        if (!ndc.includes('-') && ndc.length === 10) {
          queryNDC = ndc.slice(0,5) + '-' + ndc.slice(5);
        }
        const url = `https://api.fda.gov/drug/ndc.json?search=product_ndc:${queryNDC}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error('No encontrado');
        const data = await res.json();
        if (data.results && data.results.length > 0) {
          const med = data.results[0];
          document.getElementById('name').value = med.brand_name || med.generic_name || '';
          document.getElementById('dose').value = med.dosage_form || '';
          document.getElementById('form').value = med.dosage_form || '';
          // Quantity and expiry are not in OpenFDA, leave blank
          showToast('Éxito', 'Medicamento encontrado y campos rellenados', 'success');
        } else {
          showToast('No encontrado', 'No se encontró información para este código', 'warning');
        }
      } catch (e) {
        showToast('Error', 'No se pudo obtener información del medicamento', 'danger');
      }
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      renderMedications();
      
      // Add enter key support for password
      document.getElementById('passwordInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
      
      // Add enter key support for form fields
      const formInputs = ['name', 'dose', 'expiryDate', 'quantity', 'form'];
      formInputs.forEach(id => {
        document.getElementById(id).addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            if (editingIndex >= 0) {
              updateMedication();
            } else {
              addMedication();
            }
          }
        });
      });
    });
  </script>
</body>
